<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoonLight</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="content">
  <!-- Animaciones de texto a la derecha -->
  <div class="text-container">
    <div class="typing">Feliz Cumpleaños Tsuki</div>
    <hr/>
    <div class="typing">Que la pases muy bien</div>
    <hr/>
    <div class="typing">:D</div>
  </div>

  <div class="container">
    <!-- 5 círculos -->
    <div class="circle">
      <div class="photo" style="--i:0; --radius: 100px;"><img src="img/1.jpg" /></div>
      <div class="photo" style="--i:1; --radius: 100px;"><img src="img/2.jpg" /></div>
      <div class="photo" style="--i:2; --radius: 100px;"><img src="img/3.jpg" /></div>
      <div class="photo" style="--i:3; --radius: 100px;"><img src="img/4.jpg" /></div>
      <div class="photo" style="--i:4; --radius: 100px;"><img src="img/5.jpg" /></div>
      <div class="photo" style="--i:5; --radius: 100px;"><img src="img/6.jpg" /></div>
    </div>

    <div class="circle">
      <div class="photo" style="--i:0; --radius: 150px;"><img src="img/7.jpg" /></div>
      <div class="photo" style="--i:1; --radius: 150px;"><img src="img/8.jpg" /></div>
      <div class="photo" style="--i:2; --radius: 150px;"><img src="img/9.jpg" /></div>
      <div class="photo" style="--i:3; --radius: 150px;"><img src="img/10.jpg" /></div>
      <div class="photo" style="--i:4; --radius: 150px;"><img src="img/11.jpg" /></div>
      <div class="photo" style="--i:5; --radius: 150px;"><img src="img/12.jpg" /></div>
    </div>

    <div class="circle">
      <div class="photo" style="--i:0; --radius: 200px;"><img src="img/13.jpg" /></div>
      <div class="photo" style="--i:1; --radius: 200px;"><img src="img/14.jpg" /></div>
      <div class="photo" style="--i:2; --radius: 200px;"><img src="img/15.jpg" /></div>
      <div class="photo" style="--i:3; --radius: 200px;"><img src="img/16.jpg" /></div>
      <div class="photo" style="--i:4; --radius: 200px;"><img src="img/17.jpg" /></div>
      <div class="photo" style="--i:5; --radius: 200px;"><img src="img/18.jpg" /></div>
    </div>

    <div class="circle">
      <div class="photo" style="--i:0; --radius: 250px;"><img src="img/19.jpg" /></div>
      <div class="photo" style="--i:1; --radius: 250px;"><img src="img/20.jpg" /></div>
      <div class="photo" style="--i:2; --radius: 250px;"><img src="img/21.jpg" /></div>
      <div class="photo" style="--i:3; --radius: 250px;"><img src="img/22.jpg" /></div>
      <div class="photo" style="--i:4; --radius: 250px;"><img src="img/23.jpg" /></div>
      <div class="photo" style="--i:5; --radius: 250px;"><img src="img/24.jpg" /></div>
    </div>

    <div class="circle">
      <div class="photo" style="--i:0; --radius: 300px;"><img src="img/25.jpg" /></div>
      <div class="photo" style="--i:1; --radius: 300px;"><img src="img/26.jpg" /></div>
      <div class="photo" style="--i:2; --radius: 300px;"><img src="img/27.jpg" /></div>
      <div class="photo" style="--i:3; --radius: 300px;"><img src="img/28.jpg" /></div>
      <div class="photo" style="--i:4; --radius: 300px;"><img src="img/29.jpg" /></div>
      <div class="photo" style="--i:5; --radius: 300px;"><img src="img/30.jpg" /></div>
    </div>

  </div>
</div>

<!-- Visor -->
<div class="image-viewer" id="viewer">
  <!-- Flechas dentro del visor -->
<span class="nav-btn left" id="prevBtn">&#10094;</span>
<span class="nav-btn right" id="nextBtn">&#10095;</span>
  <span class="close-btn" id="closeBtn">&times;</span>
</div>



<audio id="bg-music" loop>
  <source src="music/Song1.m4a" type="audio/mp3">
  Tu navegador no soporta el audio.
</audio>

<button id="music-toggle">▶</button>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/music.js"></script>
</body>
</html>
